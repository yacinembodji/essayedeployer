<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CRUD Utilisateurs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    input, button { padding: 6px; margin: 4px 0; }
    button { cursor: pointer; }
    .actions button { margin-right: 5px; }
  </style>
</head>
<body>

<h1>Gestion des Utilisateurs</h1>

<form id="userForm">
  <input type="hidden" id="userId">
  <input type="text" id="name" placeholder="Nom" required>
  <input type="email" id="email" placeholder="Email" required>
  <button type="submit">Ajouter / Modifier</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="usersTable"></tbody>
</table>

<script>
const apiUrl = "http://localhost:3000/users";

const userForm = document.getElementById("userForm");
const usersTable = document.getElementById("usersTable");
const userIdInput = document.getElementById("userId");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");

// Afficher tous les utilisateurs
const fetchUsers = async () => {
  const res = await fetch(apiUrl);
  const users = await res.json();
  usersTable.innerHTML = users.map(user => `
    <tr>
      <td>${user.id}</td>
      <td>${user.name}</td>
      <td>${user.email}</td>
      <td class="actions">
        <button onclick="editUser(${user.id}, '${user.name}', '${user.email}')">Modifier</button>
        <button onclick="deleteUser(${user.id})">Supprimer</button>
      </td>
    </tr>
  `).join("");
};

// Ajouter ou modifier un utilisateur
userForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const id = userIdInput.value;
  const name = nameInput.value;
  const email = emailInput.value;

  if (id) {
    // Modifier
    await fetch(`${apiUrl}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email })
    });
  } else {
    // Ajouter
    await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email })
    });
  }

  userIdInput.value = "";
  nameInput.value = "";
  emailInput.value = "";
  fetchUsers();
});

// PrÃ©-remplir le formulaire pour modifier
window.editUser = (id, name, email) => {
  userIdInput.value = id;
  nameInput.value = name;
  emailInput.value = email;
};

// Supprimer un utilisateur
window.deleteUser = async (id) => {
  if (confirm("Voulez-vous vraiment supprimer cet utilisateur ?")) {
    await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
    fetchUsers();
  }
};

// Initialiser
fetchUsers();
</script>

</body>
</html>
